<section class="container-fluid content">

    <div class="row" ng-repeat="dado in dados | filter: getResult ">
       <!--visao geral-->
        <article class="col-lg-12 col-sm-12 col-xs-12">

            <h2>
            Bem vindo, {{dado.titular}}.
            </h2>

            <div class="row">
                <div class="col-lg-4 col-sm-12 col-md-4 col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Saldos</h3>
                        </div>
                        <div class="panel-body">
                            <ul class="list-striped">
                                <li>Saldo conta corrente <span class="pull-right {{dado.saldo > 0 ? 'text-success' : 'text-danger'}}">R$ {{dado.saldo}}</span></li>
                                <li>Limite conta corrente <span class="pull-right {{dado.limite > 0 ? 'text-success' : 'text-danger'}}" >R$ {{dado.limite}}</span></li>
                                <li>Saldo conta poupança <span class="pull-right {{dado.poupan > 0 ? 'text-success' : 'text-danger'}}">R$ {{dado.poupan}}</span></li>
                                <li>Saldo total <span class="pull-right {{dado.saldo + dado.limite + dado.poupan > 0 ? 'text-success' : 'text-danger'}}">R$ {{dado.saldo + dado.limite + dado.poupan}}</span></li>
                            </ul>
                        </div>
                        <div class="panel-footer text-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-info btn-raised" >
                                    Transferência
                                </button>
                            </div>
                        </div>
                    </div>

                </div>

                

        </article>
    </div>
</section>

<section class="container-fluid">
    <div class="row">
        <ng-include src="layout[1].path"></ng-include>
    </div>
</section>
